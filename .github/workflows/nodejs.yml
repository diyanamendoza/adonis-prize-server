name: Vow Tests

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: node:latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: alchemy
          POSTGRES_PASSWORD: alchemy
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm test
        env:
          CI: true
          DATABASE_URL: postgres://alchemy:alchemy@postgres:5432/alchemy
          APP_KEY: ${{ secrets.APP_KEY }}
          HOST: 127.0.0.1
          PORT: 3333
          ENV_SILENT: true
          DB_CONNECTION: pg
          DB_HOST: postgres
          DB_PORT: 5432
          DB_USER: alchemy
          DB_PASSWORD: alchemy
          DB_DATABASE: alchemy
